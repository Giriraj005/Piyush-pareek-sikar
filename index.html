    <!-- YouTube Subscribe Button -->
    <iframe class="subscribe-button" 
      src="https://www.youtube.com/subscribe_embed?usegapi=1&channel=PiyushPareekSikar"

      scrolling="no" frameborder="0" allowfullscreen 
      tabindex="0"></iframe>

    <form id="inquiryForm" novalidate>
      <input type="text" id="name" name="name" placeholder="Your Name" required autocomplete="name" aria-label="Your Name" />
      <input type="email" id="email" name="email" placeholder="Your Email" required autocomplete="email" aria-label="Your Email" />
      <textarea id="message" name="message" placeholder="Your Inquiry" required aria-label="Your Inquiry"></textarea>
      <button type="submit" aria-label="Send your subscription inquiry">Send Inquiry</button>
      <div class="message" aria-live="polite" id="formMessage"></div>
    </form>
  </div>

<script>
  document.getElementById('inquiryForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();
    const formMessage = document.getElementById('formMessage');

    function validateEmail(email) {
      // Simple email validation regex
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    if (!name || !email || !message) {
      formMessage.textContent = 'Please fill in all fields.';
      formMessage.style.color = '#ff6b6b';
      return;
    }
    if (!validateEmail(email)) {
      formMessage.textContent = 'Please enter a valid email address.';
      formMessage.style.color = '#ff6b6b';
      return;
    }

    // Simulate form submission process
    formMessage.style.color = '#b9f6a9';
    formMessage.textContent = 'Sending your inquiry...';

    setTimeout(() => {
      formMessage.textContent = 'Thank you, ' + name + '! Your subscription inquiry has been received.';
      form.reset();
    }, 1400);

  });
</script>
